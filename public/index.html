<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <title>登陆页</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/jquery.Jcrop.css"/>
</head>
<body>
<div class="container">
    <h1>激情聊天室</h1>
    <form class="form-horizontal" style="width: 50%">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密&nbsp;&nbsp;码：</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="login" type="button" class="btn btn-default">登陆</button>
                <a href="register.html" type="button" class="btn btn-default">注册</a>
            </div>
        </div>
    </form>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $('#login').click(function(){
        $.ajax({
            type:'post',
            url:'/doLogin',
            data:{username:$('#inputEmail3').val(),password:$('#inputPassword3').val()},
            success:function(data){
                if(data.msg==-1){
                    alert('用户名或密码错误')
                }else if(data.msg==-2){
                    alert('已有人登陆')
                }else{
                    sessionStorage.setItem('username',$('#inputEmail3').val());
                    location.href='chatroom.html'
                }
            }
        })
    })
</script>
</body>
</html>
